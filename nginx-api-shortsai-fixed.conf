# Исправленный конфиг Nginx для api.shortsai.ru
# Проксирует на Synology через WireGuard (10.9.0.2:3000)

server {
    listen 80;
    listen [::]:80;
    server_name api.shortsai.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Редирект HTTP на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.shortsai.ru;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.shortsai.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.shortsai.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Настройки для больших файлов
    client_max_body_size 500M;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_connect_timeout 10s;
    send_timeout 300s;

    # КРИТИЧНО: Специальная обработка /api/media/* для поддержки Range запросов (Blotato)
    location /api/media/ {
        proxy_pass http://10.9.0.2:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # КРИТИЧНО для Range запросов (Blotato использует Range для чтения метаданных)
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        # Отключаем буферизацию для потоковой передачи
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Добавляем заголовок Accept-Ranges для поддержки Range
        add_header Accept-Ranges bytes always;
        
        # Диагностические заголовки
        add_header X-Edge-Server $hostname always;
        add_header X-Edge-Time $time_iso8601 always;
        add_header X-Upstream $upstream_addr always;
        add_header X-Upstream-Status $upstream_status always;
        add_header X-URI $request_uri always;
        add_header X-Method $request_method always;
        add_header X-Host $host always;
        
        # Для WebSocket (если нужно в будущем)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Проксирование остальных API запросов на внутренний backend
    # CORS обрабатывается только в Express backend
    location / {
        proxy_pass http://10.9.0.2:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;
        
        # Диагностические заголовки для отслеживания запросов
        add_header X-Edge-Server $hostname always;
        add_header X-Edge-Time $time_iso8601 always;
        add_header X-Upstream $upstream_addr always;
        add_header X-Upstream-Status $upstream_status always;
        add_header X-URI $request_uri always;
        add_header X-Method $request_method always;
        add_header X-Host $host always;
        
        # Отключаем буферизацию для стриминга
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Для WebSocket (если нужно в будущем)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

